<html>
<head>
<title>Registration Form</title>
</head>
<style>
body{background: rgb(11, 169, 237);}
</style>
<body>
<form>
<h1><font color="blue"><i>Registration</i></font>
<font color="red"><i>Form</i></font></h1>
 
<label for="name">Name </label><br>
<input type="text" id="name" placeholder="FullName" required ><br><br>

<label for="rollno">Roll No. </label><br>
<input type="text" id="rollno." placeholder="Roll no." required><br><br>

<label for="dob">Date Of Birth </label><br>
<input type="date" id="dob" name="dob" required><br><br>

<label for="mob">Mobile No.</label><br>
<input type="tel" id="mob" placeholder="Mob" required><br><br>

<label for="email">E-Mail</label><br>
<input type="email" id="email" placeholder="@kongu.edu" required><br><br>

<label for="password" >Password</label><br>
<input type="password" id="password" placeholder="E.mailpassword"><br><br>

<label for="Gender">Gender </label><br>
<input type="radio" name="Gender">Male<br>
<input type="radio" name="Gender" >Female<br>

<label for="Branch">Branch </label>
<select id="Branch" name="Branch">
<option value="B.tech">B.tech</option>
<option value="B.E">B.E</option></select><br><br>

<label type="add">Address</label><br>
<textarea name="address" row="10" column="70" required></textarea><br><br>

upload Photo(minimum 25kb)<input type="file" name="idcard" accept="img/text"><br><br>

<input type="button" value="submit"></button>

<input type="button" value="Reset"></button>

</form>
</body>
</html>
